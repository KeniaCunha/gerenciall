<!DOCTYPE html>
<html lang="pt-BR">
<head>
  
  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciall Social Networks</title>
    <link rel="stylesheet" href="style.css">
    

   
</head>
<header> 
    <nav id="nav">   

    <ul id="menu">
        <li id="inicio"> <a href="#">  <img class="icon-header" src="img/dashboard.png"> 
            Dashboard </a> </li> 
        <li id="publicar"> <a href="#">  <img class="icon-header" src="img/agendar.png"> 
            Publicar Post</a> </li> 
        <li> <a href=""> <img class="icon-header" src="img/marketing.png"> 
            Ads </a> </li>
        <li> <a href=""> <img class="icon-header" src="img/calendar.png"> 
            Calendário </a> </li>
    </ul>    
</nav>

     
</header>
<body>
    <main class="cards">
        
        <section class="card" id="dashboard">
            <div class="icon">
                <img src="img/facebook.png" alt="facebook">          
                <h3>Facebook</h3>
                <button id="btnFacebook" onclick="login()"> Login</button>
            </div>  
        </section>

    
        <div id="publicarPost" class="card">
            <form>                
                <label for="perfil"> 1. Perfil Conectado: <span id="perfil-conectado"></span> </label><br/> 
                <div id="img-usuario"></div>                                 

                <label for="data"> 2. Selecione a data: </label><br/>
                <input type="date" id="data" ><br/>

                <label for="legenda"> 3. Descrição: </label><br/>
                <textarea name="legendaPublicação" id="legenda" cols="40" rows="5"></textarea><br/>
                
                <div class ="previa">
                    
                    <label for="midia"> 4. Mídias: </label><br/>
                    <input type="file" id="midia" accept="file_extension|audio/*|video/*|image/*|media_type" onchange="carregaArquivo(event)"> 
                    <button type="button" onclick="alert('Mídia enviada')">Enviar</button><br/><br/><br/>
                    <img src="img/profile.png" alt="Sem imagem"><br/> 
                    <div class="fecha-preview-js fecha-preview">x</div>  
                    
                    <div id="publicacao">
                        <h3> PREVIEW: </h3><br/>
                    </div>
                </div> 

            </form>
           
        </div>         
        
                          
   
              
       
        <script src="publicarpost.js"></script>
        <script src="facebook.script.js"></script>
    </main>
     
 <!-- Carregue o JS SDK de forma assíncrona -->
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
</body>
</html>
